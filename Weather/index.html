<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Practoeduca</title>
    <link rel="icon" type="image/x-icon" href="/Assets/Logo.svg">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking BoxIcon for Icon -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <script type='module' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js'></script>
    <script nomodule='' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js'></script>
</head>

<body onload="load();">
    <div class="wrapper">
        <section class="input-part">
            <p class="info-txt"></p>
            <div class="content">
                <div></div>
                <button>Get Device Location</button>
            </div>
        </section>
        <div id="snackbar">Your browser not support geolocation api</div>
        <section class="weather-part">
            <img src="" alt="Weather Icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <i class='bx bx-map'></i>
                <span>_, _</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class='bx bxs-thermometer'></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class='bx bxs-droplet-half'></i>
                    <div class="details">
                        <span>_</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- ------------- Bottom Nav ------------- -->
    <div class="container">
        <div class="bottom-nav">

            <input type="radio" name="radio" value="1" id="tab-1" onchange="tab('Home')" />
            <label class="icon home" for="tab-1">
      <ion-icon style="margin-left: -5px;" name="home-outline"></ion-icon>
      <ion-icon class="fill" name="home"></ion-icon>
    </label>

            <input type="radio" name="radio" value="2" id="tab-2" onchange="tab('Chat')" />
            <label class="icon cart" for="tab-2">
      <ion-icon style="margin-left: -5px;" name="chatbubble-ellipses-outline"></ion-icon>
      <ion-icon class="fill" name="chatbubble-ellipses"></ion-icon>
    </label>

            <input type="radio" name="radio" value="3" id="tab-3" checked/>
            <label class="icon fav" for="tab-3">
      <ion-icon style="margin-left: -5px;" name="cloud-outline"></ion-icon>
      <ion-icon class="fill" name="cloud"></ion-icon>
    </label>

            <input type="radio" name="radio" value="4" id="tab-4" onchange="tab('Profile')" />
            <label class="icon profile" for="tab-4">
      <ion-icon style="margin-left: -5px;" name="person-outline"></ion-icon>
      <ion-icon class="fill" name="person"></ion-icon>
    </label>

        </div>
    </div>

    <script src="country.js"></script>
    <script src="/common.js"></script>
    <script src="script.js"></script>

</body>

</html>
